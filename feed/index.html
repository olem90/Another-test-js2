<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Home</title>
</head>
<body class="bg-light">
    
    <header>
        <nav class="navbar navbar-expand-lg bg-dark text-light">
            <div class="container-fluid">
              <a class="navbar-brand text-light fs-2" href="/feed/index.html">Social App</a>
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-4 mb-2 mb-lg-0">
                    <li class="nav-item active ms-2 fs-5">
                        <a class="nav-link text-light" href="/feed/index.html">Home</a>
                    </li>
                    <li class="nav-item ms-2 fs-5">
                        <a class="thumbnail nav-link text-white" href="/profile/index.html">Profile</a>
                    </li>
                    <li class="nav-item ms-2 fs-5 justify-content-end">
                        <a class="nav-link text-white" href="/profile/login/index.html">Login</a>
                    </li>
                    <li class="nav-item ms-2 fs-5 justify-content-end">
                        <a class="nav-link text-white" href="/profile/register/index.html">Register</a>
                    </li>
                </ul>
                
                <form class="d-flex ms-auto" role="search">
                       <li class="logoutBtn list-inline-item px-2 me-4 bg-primary rounded-4 d-flex justify-content-center align-items-center">
                        <a href="/profile/login/index.html" class="text-nowrap text-decoration-none fs-6 text-light fw-semibold" >Logout</a>
                       </li>
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchPosts">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

              </div>
            </div>
          </nav>
    </header>

    <div class="container mt-5 d-flex flex-column">
        <div class="row d-flex justify-content-center ">
                <div class="d-flex flex-column">
                    <div class="container d-flex flex-md-column flex-column flex-sm-row">
                       <div class="container d-flex flex-column justify-content-center align-items-center">
                          
                       </div>
                    </div>
                </div>
                
                <div class="col-sm-10 col-md-8 col-lg-6 col-xxl-6 col-xl-6 d-flex flex-column">
                    <div class="home-container container d-flex flex-column shadow p-4">
                        <form class="d-flex flex-column" id="createPost">
                            <div class="form-group d-flex flex-column">
                                <label for="">Title</label>
                                <input class="form-control mb-2" type="text" name="title" required>
                            </div>

                            <div class="form-group d-flex flex-column">
                                <label for="">Media</label>
                                <input class="form-control mb-2" type="url" name="media">
                            </div>

                            <div class="form-group d-flex flex-column">
                                <label for="">Body</label>
                                <textarea class="form-control mx-auto w-100 h-50" name="body" placeholder="Write a post" required ></textarea>
                                <button class="d-flex rounded-4 w-25 bg-primary border-0 mt-3 text-white py-1 fw-semibold justify-content-center align-items-center" id="postBtn">
                                    Publish
                                </button>
                            </div>
                        </form>
                        </div>
                        <div class="container d-block ms-0 filterContainer border border-2 rounded-pill  border-dark mt-3 w-auto">
                            <b class="sortBy"> 
                                Sort By:
                            </b>
                            <select class="dropDown btn-outline-light border-0 bg-transparent" name="date" id="select">
                                <option class="newDate" value="date">
                                    Date newest to oldest
                                </option>
                                <option class="oldDate" value="date">
                                    Date oldest to newest
                                </option>
                            </select>
                        </div>
                        <div class="container d-flex flex-column mt-3 shadow p-3" id="homePosts">
                        </div>
                    </div>
                </div>
        </div>
    </div>
    
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="/src/js/index.mjs"></script>
</body>
</html>
