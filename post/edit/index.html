<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App | Edit Post</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    

</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark text-light">
            <div class="container-fluid">
              <a class="navbar-brand text-light fs-2" href="/src/index.html">Social App</a>
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active ms-4  fs-5">
                        <a class="nav-link text-light ms-4" href="/src/index.html">Home</a>
                    </li>
                    <li class="nav-item ms-sm-5 fs-5">
                        <a class="thumbnail nav-link text-white" href="/profile/index.html">Profile</a>
                    </li>
                    <li class="nav-item ms-sm-5 fs-5 justify-content-end">
                        <a class="nav-link text-white" href="/profile/login/index.html">Login</a>
                    </li>
                    <li class="nav-item ms-sm-5 fs-5 justify-content-end">
                        <a class="nav-link text-white" href="/profile/register/index.html">Register</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    
      <div class="home-page-container container d-flex flex-column ">
        <div class="row d-flex justify-content-center">
            <div class="col-container container col-6 d-flex w-75 mx-md-auto w-100">
                <div class="form-and-post container d-flex flex-column mt-5 mx-auto">
                    
                    <form class="w-100 d-flex flex-column mx-auto mt-3 mt-md-5" id="updatePost">
                        <div class="form-group d-flex flex-column">
                            <label for="">Title</label>
                            <input class="form-control mb-2" type="text" name="title" required>
                        </div>

                        <div class="form-group d-flex flex-column">
                            <label for="">Media</label>
                            <input class="form-control mb-2" type="url" name="media">
                        </div>

                        <div class="form-group d-flex flex-column">
                            <label for="content">Body</label>
                            <textarea class="form-control" name="body" placeholder="Write a post" required ></textarea>
                            <div class="d-flex align-items-center justify-content-between">
                                <button class="d-flex rounded-4 w-50 bg-primary border-0 mt-3 text-white py-1 fw-semibold justify-content-center align-items-center" id="postBtn">
                                    Update Post
                                </button>
                                <a class="mt-2 text-danger" href="#" id="deletePostBtn">
                                    Delete
                                </a>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="/src/js/index.mjs"></script>
</body>
</html>
