<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Profile</title>
</head>
<body class="bg-light">
    
    <header>
        <nav class="navbar navbar-expand-lg bg-dark text-light">
            <div class="container-fluid">
              <a class="navbar-brand text-light fs-2" href="#">Social App</a>
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active ms-4  fs-5">
                        <a class="nav-link text-light ms-4" href="/src/index.html">Home</a>
                    </li>
                    <li class="nav-item ms-sm-5 fs-5">
                        <a class="thumbnail nav-link text-white" href="/profile/index.html">Profile</a>
                    </li>
                    <li class="nav-item ms-sm-5 fs-5 justify-content-end">
                        <a class="nav-link text-white" href="/profile/login/index.html">Login</a>
                    </li>
                    <li class="nav-item ms-sm-5 fs-5 justify-content-end">
                        <a class="nav-link text-white" href="/profile/register/index.html">Register</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <div class="container profile-container mt-5">
        <div class="row">
            
                <div class="left-col col-md-6 col-lg-5 col-xxl-4 col-xl-4 col-sm-12 d-flex flex-column ms-md-0 ms-md-0">
                    <div class="profile-info-and-img container d-flex flex-md-column flex-column flex-sm-row">
                       <div class="container d-flex flex-column justify-content-center align-items-center" id="profileInfoCard">
                          
                        </div>
                    </div>

                    <div class="container contacts d-flex flex-column w-75 shadow mt-sm-5 ">
                        <p class="fw-semibold mt-4 text-center">Contacts</p>
                        <div class="contacts-images-row-1 container d-flex justify-content-center">
                            <div class="container d-flex flex-column justify-content-center align-items-center">
                                <img class="rounded-2" src="/src/images/post-image-6.jpg" alt="">
                                <span class="">Bella</span>
                            </div>
                            <div class="container d-flex flex-column align-items-center">
                                <img class="rounded-2" src="/src/images/post-image-1.jpg" alt="">
                                <span class="">Geir</span>
                            </div>
                            <div class="container d-flex flex-column align-items-center">
                                <img class="rounded-2" src="/src/images/post-image-3.jpg" alt="">
                                <span class="">Jenny</span>
                            </div>
                        </div>
                        <div class="contacts-images-row-2 container d-flex flex-row my-3 justify-content-center">
                            <div class="container d-flex flex-column justify-content-center align-items-center">
                                <img class="rounded-2" src="/src/images/post-image-2.jpg" alt="">
                                <span class="flex-nowrap">Mia</span>
                            </div>
                            <div class="container d-flex flex-column align-items-center">
                                <img class="rounded-2" src="/src/images/post-image-5.jpg" alt="">
                                <span class="">Hector</span>
                            </div>
                            <div class="container d-flex flex-column align-items-center w-two">
                                <img class="rounded-2" src="/src/images/post-image-4.jpg" alt="">
                                <span class="">Thor</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-11 col-md-6 col-lg-6 col-xxl-6 col-xl-6 border-2 ms-xxl-3 d-flex flex-column mt-sm-4 mt-md-0 mx-sm-auto">
                    <div class="right-col-profile-container container d-flex flex-column">
                        <form class="w-100 d-flex flex-column mx-auto mt-3 mt-md-5" id="createPost">
                            <div class="form-group d-flex flex-column">
                                <label for="">Title</label>
                                <input class="form-control mb-2" type="text" name="title" required>
                            </div>

                            <div class="form-group d-flex flex-column">
                                <label for="">Media</label>
                                <input class="form-control mb-2" type="url" name="media">
                            </div>
    
                            <div class="form-group d-flex flex-column">
                                <label for="">Body</label>
                                <textarea class="form-control mx-auto w-100 h-50" name="body" placeholder="Write a post" required ></textarea>
                                <button class="d-flex rounded-4 w-25 bg-primary border-0 mt-3 text-white py-1 fw-semibold justify-content-center align-items-center" id="postBtn">
                                    Publish
                                </button>
                            </div>
                        </form>
                        
                        <div class="container profile-posts d-flex flex-column mt-3 shadow p-3" id="profilePost">
                            
                        </div>

                    </div>
                </div>
        </div>
    </div>
    
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="/src/js/index.mjs"></script>
</body>
</html>
