<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script defer type="module" src="/src/js/index.mjs"></script>
    <title>Register</title>
</head>
<body class=" bg-info w-100">
   
    <header>
        <nav class="navbar navbar-expand-lg bg-dark text-light">
            <div class="container-fluid">
              <a class="navbar-brand text-light fs-2" href="#">Social App</a>
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active ms-4  fs-5">
                        <a class="nav-link text-light ms-4" href="/src/index.html">Home</a>
                    </li>
                    <li class="nav-item ms-sm-5 fs-5">
                        <a class="thumbnail nav-link text-white" href="/profile/index.html">Profile</a>
                    </li>
                    <li class="nav-item ms-sm-5 fs-5 justify-content-end">
                        <a class="nav-link text-white" href="/profile/login/index.html">Login</a>
                    </li>
                    <li class="nav-item ms-sm-5 fs-5 justify-content-end">
                        <a class="nav-link text-white" href="/profile/register/index.html">Register</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    
<main class="d-flex justify-content-center align-items-center">
    <div class="container mt-5 mh-100 mw-100">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                <form class="d-flex flex-column shadow-lg p-4 mb-5 bg-body rounded fs-4 mt-5" id="registerForm">
                    
                    <div class="form-group">
                        <label class="opacity-75 form-label" for="name" type="text">Name</label>
                        <input class="form-control opacity-75 border-top-0 border-start-0 rounded-0 border-end-0 border-secondary fs-5" type="text" name="name" placeholder="Type your name" required pattern="^[\w]+$" title="User name must only contain lower and upper case letters, numbers and underscore(_). Example: my_User123">
                    </div>

                    <div class="form-group">
                        <label class="opacity-75 form-label" for="Email">Email</label>
                        <input class="form-control opacity-75 border-top-0 border-start-0 rounded-0 border-end-0 border-secondary fs-5" type="email" name="email" placeholder="Type your email" id="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register">
                    </div>

                    <div class="form-group">
                        <label class="opacity-75 mt-3" for="Password">Password</label>
                        <input class="form-control opacity-75 border-top-0 border-start-0 rounded-0 border-end-0 border-secondary fs-5" type="password" name="password" placeholder="Type your password" required minlength="8">
                    </div>

                    <div class="form-group">
                        <label class="opacity-75 mt-3" for="banner">Banner</label>
                        <input class="form-control opacity-75 border-top-0 border-start-0 rounded-0 border-end-0 border-secondary fs-5" type="url" name="banner">
                    </div>

                    <div class="form-group">
                        <label class="opacity-75 mt-3" for="avatar">Avatar</label>
                        <input class="form-control opacity-75 border-top-0 border-start-0 rounded-0 border-end-0 border-secondary fs-5" type="url" name="avatar">
                    </div>
                        
                    <button class="rounded-4 mt-3 p-2 border-0 text-white fw-bold btn btn-primary fs-4 d-flex justify-content-center align-items-center">Register</button>
                    <span class="signup-text-1 text-center mt-4">Or sign up using</span>
                    <div class="d-flex justify-content-center mt-3 mb-4">
                        <a href=""><img class="mx-2" src="/src/images/facebookIcon.png" alt="facebook logo"></a>
                        <a href=""><img class="mx-3" src="/src/images/instagramIcon.png" alt="instagram logo"></a>
                        <a href=""><img class="mx-2" src="/src/images/twitterIcon.png" alt="twitter logo"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
